    <style>
        /* Additional CSS for progress bar */
        .progress-bar {
            height: 4px;
            background-color: #f3f4f6;
            position: relative;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 66%;
            /* Adjust the width as per the progress */
            transition: width 0.3s;
        }

        /* Sticky footer */
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #fbbf24;
            /* Tailwind yellow-500 */
            padding: 2rem;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Autocomplete styles */
        .autocomplete-container {
            position: relative;
        }

        .autocomplete-suggestions {
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            background: #fff;
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            top: 100%;
            left: 0;
        }

        .autocomplete-suggestion {
            padding: 0.5rem;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background-color: #f3f4f6;
        }
    </style>

        const totalSteps = 3;

        function showStep(step) {
            for (let i = 1; i <= totalSteps; i++) {
                document.getElementById(`step${i}`).classList.add('hidden');
            }
            document.getElementById(`step${step}`).classList.remove('hidden');
            updateProgressBar(step);
        }

        function updateProgressBar(step) {
            const progressBarFill = document.getElementById('progress-bar-fill');
            const percentage = (step / totalSteps) * 100;
            progressBarFill.style.width = `${percentage}%`;
        }

        document.getElementById('nextButton').addEventListener('click', function () {
            if (validateCurrentStep()) {
                if (currentStep < totalSteps) {
                    currentStep++;
                    showStep(currentStep);
                }
            }
        });

        document.getElementById('prevButton').addEventListener('click', function () {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });

        document.getElementById('nextButton2').addEventListener('click', function () {
            if (validateCurrentStep()) {
                if (currentStep < totalSteps) {
                    currentStep++;
                    showStep(currentStep);
                }
            }

        document.getElementById('prevButton2').addEventListener('click', function () {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });

        document.getElementById('nextButton3').addEventListener('click', function () {
            if (validateCurrentStep()) {
                if (currentStep < totalSteps) {
                    // Instead of submitting the form, navigate to thank-you.html
                    window.location.href = 'thank-you.html';
                }
            }
        });

        document.getElementById('prevButton3').addEventListener('click', function () {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });

        function validateCurrentStep() {
            const currentStepElement = document.getElementById(`step${currentStep}`);
            const inputs = currentStepElement.querySelectorAll('input, select, textarea');

            let valid = true;
            inputs.forEach(input => {
                if (input.hasAttribute('required') && !input.value) {
                    valid = false;
                    input.classList.add('border-red-500');
                } else {

        const locationInput = document.getElementById('location');
        const suggestionsBox = document.getElementById('suggestions');

        locationInput.addEventListener('input', function () {
            const query = this.value.toLowerCase();
            suggestionsBox.innerHTML = '';
            if (query) {
                const filteredLocations = locations.filter(location => location.toLowerCase().includes(query));
                filteredLocations.forEach(location => {
                    const suggestion = document.createElement('div');
                    suggestion.classList.add('autocomplete-suggestion');
                    suggestion.textContent = location;
                    suggestion.addEventListener('click', function () {
                        locationInput.value = this.textContent;
                        suggestionsBox.innerHTML = '';
                    });
                    suggestionsBox.appendChild(suggestion);
                });
                suggestionsBox.classList.remove('hidden');
            } else {
                suggestionsBox.classList.add('hidden');
            }
        });

        document.addEventListener('click', function (event) {
            if (!event.target.closest('.autocomplete-container')) {
                suggestionsBox.classList.add('hidden');
